<body>

    <div id="loading">å‡¦ç†ä¸­...ğŸ¨</div>
    <canvas id="finalCanvas" style="display:none;"></canvas>

    <script>
        const sites = JSON.parse(localStorage.getItem('dx_sites')) || [];
        
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const previewImg = document.getElementById('previewImg');
        const boardCanvas = document.getElementById('draggableBoard');
        const boardCtx = boardCanvas.getContext('2d');
        const finalCanvas = document.getElementById('finalCanvas');
        const finalCtx = finalCanvas.getContext('2d');

        let isDragging = false;
        let startX, startY, initLeft, initTop;
        let originalImage = new Image();

        window.onload = () => {
            const select = document.getElementById('siteSelect');
            const activeSites = sites.filter(s => s.status === 'active');
            const otherSites = sites.filter(s => s.status !== 'active');
            [...activeSites, ...otherSites].forEach(site => {
                const opt = document.createElement('option');
                opt.value = site.name;
                opt.textContent = site.status === 'active' ? `ã€æ–½å·¥ä¸­ã€‘${site.name}` : site.name;
                select.appendChild(opt);
            });
        };

        function handlePhoto(input) {
            if (input.files && input.files[0]) {
                document.getElementById('loading').style.display = 'block';
                const file = input.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    originalImage.onload = function() {
                        setupEditScreen();
                    };
                    originalImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function setupEditScreen() {
            previewImg.src = originalImage.src;
            step1.style.display = 'none';
            step2.style.display = 'flex';
            document.getElementById('loading').style.display = 'none';

            // åˆæœŸãƒ¢ãƒ¼ãƒ‰ã§æç”»
            changeMode();
        }

        // â˜…ãƒ¢ãƒ¼ãƒ‰å¤‰æ›´æ™‚ã®å‡¦ç†
        function changeMode() {
            const mode = document.querySelector('input[name="cameraMode"]:checked').value;
            const frameW = document.getElementById('photoFrame').clientWidth;
            const frameH = document.getElementById('photoFrame').clientHeight;

            // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºã‚’ãƒªã‚»ãƒƒãƒˆ
            boardCanvas.width = 400;
            boardCanvas.height = 300;

            // æç”»å®Ÿè¡Œ
            drawBoardContent(boardCtx, boardCanvas.width, boardCanvas.height);

            // ä½ç½®ã®è‡ªå‹•èª¿æ•´
            if (mode === 'board') {
                // é»’æ¿ãªã‚‰ã‚„ã‚„å³ä¸‹ã«
                boardCanvas.style.width = '35%'; // CSSã§è¦‹ãŸç›®ã®å¤§ãã•ã‚’æŒ‡å®š
                boardCanvas.style.left = (frameW * 0.55) + 'px';
                boardCanvas.style.top = (frameH * 0.6) + 'px';
            } else {
                // æ—¥ä»˜/æ—¥æ™‚ãªã‚‰å³ä¸‹ã«é…ç½®
                boardCanvas.style.width = '45%'; // æ—¥ä»˜ã¯è¦‹ã‚„ã™ã„ã‚ˆã†ã«å°‘ã—å¹…åºƒã«
                boardCanvas.style.left = (frameW * 0.50) + 'px'; // å³å¯„ã›
                boardCanvas.style.top = (frameH * 0.85) + 'px'; // ä¸‹å¯„ã›
            }
        }

        // â˜…â˜…â˜… æ–‡å­—ç¸®å°ã®é­”æ³•ã®é–¢æ•° â˜…â˜…â˜…
        function drawTextFit(ctx, text, x, y, maxWidth, initialFontSize) {
            ctx.textAlign = 'left';
            ctx.textBaseline = 'middle';
            let fontSize = initialFontSize;
            ctx.font = `bold ${fontSize}px sans-serif`;
            while (ctx.measureText(text).width > maxWidth && fontSize > 10) {
                fontSize--;
                ctx.font = `bold ${fontSize}px sans-serif`;
            }
            ctx.fillText(text, x, y);
        }

        // â˜…â˜…â˜… 2è¡Œå¯¾å¿œã®è³¢ã„æç”»é–¢æ•° â˜…â˜…â˜…
        function drawSmartText(ctx, text, centerX, centerY, maxWidth, maxFontSize) {
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'white';
            ctx.font = `bold ${maxFontSize}px sans-serif`;
            const width = ctx.measureText(text).width;
            if (width <= maxWidth) {
                ctx.fillText(text, centerX, centerY);
                return;
            }
            let fontSize = maxFontSize;
            while (ctx.measureText(text).width > maxWidth && fontSize > maxFontSize * 0.7) {
                fontSize--;
                ctx.font = `bold ${fontSize}px sans-serif`;
            }
            if (ctx.measureText(text).width > maxWidth) {
                const halfIndex = Math.ceil(text.length / 2);
                const line1 = text.substring(0, halfIndex);
                const line2 = text.substring(halfIndex);
                const multiLineSize = maxFontSize * 0.8;
                ctx.font = `bold ${multiLineSize}px sans-serif`;
                const lineHeight = multiLineSize * 1.2;
                ctx.fillText(line1, centerX, centerY - lineHeight * 0.35);
                ctx.fillText(line2, centerX, centerY + lineHeight * 0.55);
            } else {
                ctx.fillText(text, centerX, centerY);
            }
        }

        // --- æç”»ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆé»’æ¿ vs æ—¥ä»˜ï¼‰ ---
        function drawBoardContent(ctx, w, h) {
            // ç¾åœ¨ã®ãƒ¢ãƒ¼ãƒ‰ã‚’å–å¾—
            const mode = document.querySelector('input[name="cameraMode"]:checked').value;
            
            // å…±é€šï¼šæ—¥ä»˜æ–‡å­—åˆ—ä½œæˆ
            const d = new Date();
            const dateStr = `${d.getFullYear()}/${('0'+(d.getMonth()+1)).slice(-2)}/${('0'+d.getDate()).slice(-2)}`;
            const timeStr = `${('0'+d.getHours()).slice(-2)}:${('0'+d.getMinutes()).slice(-2)}`;

            // ç”»é¢ã‚’ä¸€æ—¦ã‚¯ãƒªã‚¢
            ctx.clearRect(0, 0, w, h);

            if (mode === 'board') {
                // ==========================
                // ğŸ“‹ é»’æ¿ãƒ¢ãƒ¼ãƒ‰ã®æç”»
                // ==========================
                const siteName = document.getElementById('siteSelect').value || "ã€€";
                const process = document.getElementById('processSelect').value;
                const location = document.getElementById('locationInput').value || "";

                // èƒŒæ™¯ã¨æ 
                ctx.fillStyle = '#004d40';
                ctx.fillRect(0, 0, w, h);
                
                const border = w * 0.015;
                ctx.strokeStyle = 'white';
                ctx.lineWidth = border;
                ctx.strokeRect(w*0.02, w*0.02, w*0.96, h*0.96);

                // ç½«ç·š
                ctx.lineWidth = w * 0.005;
                ctx.beginPath();
                const line1 = h * 0.28;
                const line2 = h * 0.55;
                const lineV = w * 0.72;
                
                ctx.moveTo(w*0.04, line1); ctx.lineTo(w*0.96, line1);
                ctx.moveTo(w*0.04, line2); ctx.lineTo(w*0.96, line2);
                ctx.moveTo(lineV, line2); ctx.lineTo(lineV, h*0.96);
                ctx.stroke();

                // æ–‡å­—
                const sizeS = w * 0.055;
                const sizeL = w * 0.09;
                
                ctx.fillStyle = 'white';
                ctx.textAlign = 'left';
                ctx.textBaseline = 'middle';
                ctx.font = `bold ${sizeS}px sans-serif`;
                
                ctx.fillText("å·¥äº‹å", w*0.05, h*0.12);
                ctx.fillText("å·¥ç¨®", w*0.05, h*0.38);
                ctx.fillText("æ–½å·¥ç®‡æ‰€", w*0.05, h*0.65);

                const contentCenterX = w * 0.52;
                const maxContentW = w * 0.85;
                drawSmartText(ctx, siteName, contentCenterX, h*0.20, maxContentW, sizeL);
                drawSmartText(ctx, process, w*0.58, h*0.46, w*0.75, sizeL);
                drawSmartText(ctx, location, w*0.38, h*0.75, w*0.6, sizeL * 0.8);

                // æ—¥ä»˜ï¼ˆå³ä¸‹ï¼‰
                const dateCenterX = lineV + (w - lineV) / 2;
                drawSmartText(ctx, dateStr, dateCenterX, h*0.75, (w - lineV)*0.9, sizeS);

            } else {
                // ==========================
                // ğŸ“… æ—¥ä»˜ãƒ»æ—¥æ™‚ãƒ¢ãƒ¼ãƒ‰ã®æç”»
                // ==========================
                let displayText = dateStr;
                if (mode === 'dateTime') {
                    displayText += " " + timeStr;
                }

                // æ–‡å­—è¨­å®šï¼ˆã‚ªãƒ¬ãƒ³ã‚¸è‰²ãƒ»å¤ªå­—ãƒ»å³ä¸‹ï¼‰
                const fontSize = w * 0.12; // å¤§ãã‚ã«è¨­å®šï¼ˆ400pxå¹…ã«å¯¾ã—ã¦ï¼‰
                ctx.font = `bold ${fontSize}px sans-serif`;
                ctx.textBaseline = 'bottom';
                ctx.textAlign = 'right';

                // å½±ï¼ˆé»’ã„ç¸å–ã‚Šï¼‰
                ctx.strokeStyle = 'black';
                ctx.lineWidth = fontSize * 0.15; // å¤ªã‚ã®ç¸å–ã‚Š
                ctx.lineJoin = 'round';
                ctx.miterLimit = 2;

                // é…ç½®ï¼ˆã‚­ãƒ£ãƒ³ãƒã‚¹ã®å³ä¸‹ã„ã£ã±ã„ï¼‰
                const x = w - 10;
                const y = h - 10;

                // æç”»ï¼ˆç¸å–ã‚Š â†’ æœ¬ä½“ï¼‰
                ctx.strokeText(displayText, x, y);
                
                ctx.fillStyle = '#ff9f43'; // ã‚ªãƒ¬ãƒ³ã‚¸
                ctx.fillText(displayText, x, y);
            }
        }

        // --- ãƒ‰ãƒ©ãƒƒã‚°å‡¦ç† ---
        boardCanvas.addEventListener('touchstart', startDrag, {passive: false});
        boardCanvas.addEventListener('touchmove', moveDrag, {passive: false});
        boardCanvas.addEventListener('touchend', endDrag);
        boardCanvas.addEventListener('mousedown', (e) => { e.preventDefault(); startDrag(e.type === 'mousedown' ? e : e.touches[0]); });
        window.addEventListener('mousemove', (e) => { if(isDragging) moveDrag(e.type === 'mousemove' ? e : e.touches[0]); });
        window.addEventListener('mouseup', endDrag);

        function startDrag(e) {
            isDragging = true;
            const event = e.touches ? e.touches[0] : e;
            startX = event.clientX;
            startY = event.clientY;
            initLeft = boardCanvas.offsetLeft;
            initTop = boardCanvas.offsetTop;
        }
        function moveDrag(e) {
            if (!isDragging) return;
            e.preventDefault();
            const event = e.touches ? e.touches[0] : e;
            const dx = event.clientX - startX;
            const dy = event.clientY - startY;
            boardCanvas.style.left = `${initLeft + dx}px`;
            boardCanvas.style.top = `${initTop + dy}px`;
        }
        function endDrag() { isDragging = false; }

        // --- åˆæˆä¿å­˜ ---
        function finalizeImage() {
            document.getElementById('loading').style.display = 'block';
            
            finalCanvas.width = originalImage.width;
            finalCanvas.height = originalImage.height;
            finalCtx.drawImage(originalImage, 0, 0);

            const frameW = document.getElementById('photoFrame').clientWidth;
            const frameH = document.getElementById('photoFrame').clientHeight;
            const scaleX = originalImage.width / frameW;
            const scaleY = originalImage.height / frameH;

            const boardStyle = window.getComputedStyle(boardCanvas);
            const screenBoardLeft = parseFloat(boardCanvas.style.left);
            const screenBoardTop = parseFloat(boardCanvas.style.top);
            const screenBoardW = parseFloat(boardStyle.width);
            const screenBoardH = parseFloat(boardStyle.height);

            const finalX = screenBoardLeft * scaleX;
            const finalY = screenBoardTop * scaleY;
            const finalW = screenBoardW * scaleX;
            const finalH = screenBoardH * scaleY;

            // é«˜ç”»è³ªç”¨ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ä½œæˆï¼ˆé»’æ¿oræ—¥ä»˜ï¼‰
            const hdBoard = document.createElement('canvas');
            hdBoard.width = finalW;
            hdBoard.height = finalH;
            const hdCtx = hdBoard.getContext('2d');
            
            // â˜…é‡è¦ï¼šã“ã“ã§ã‚‚ãƒ¢ãƒ¼ãƒ‰åˆ¤å®šã—ã¦æç”»
            // width/heightã‚’æ¸¡ã—ã¦å†æç”»ã•ã›ã‚‹
            drawBoardContent(hdCtx, finalW, finalH);

            finalCtx.drawImage(hdBoard, finalX, finalY);

            const link = document.createElement('a');
            const d = new Date();
            const timeStr = `${d.getHours()}${d.getMinutes()}${d.getSeconds()}`;
            link.download = `ç¾å ´å†™çœŸ_${timeStr}.jpg`;
            link.href = finalCanvas.toDataURL('image/jpeg', 0.9);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            document.getElementById('loading').style.display = 'none';
        }
    </script>
